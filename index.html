<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <section>
        <input
          type="number"
          name="name"
          id="num"
          placeholder="enter a number"
        />
        <button type="submit" id="sub_1">Convert</button>
        <p>Roman Number:</p>
        <p id="res_1"></p>
      </section>
      <section>
        <input
          type="text"
          name="roman"
          id="roman"
          placeholder="enter a roman number"
        />
        <button type="submit" id="sub_2">Convert</button>
        <p>Digit Number</p>
        <p id="res_2"></p>
      </section>
    </div>
    <script src="js.js"></script>
  </body>
</html>
